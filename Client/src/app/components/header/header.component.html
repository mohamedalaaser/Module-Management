<header class="w-full flex items-center justify-between p-4 gap-2 bg-gray-100">
  <!-- Left Side: Logo and Title -->
  <div class="flex gap-4 items-center flex-1">
    <a class="flex gap-2 items-center hover:text-muted-foreground" routerLink="/">
      <!-- Replace with your logo if available -->
      <span class="text-xl font-semibold">CIT Module Management</span>
    </a>
  </div>

  <!-- Right Side: Sign In/Out -->
  <div>
    <!-- If the user is signed in -->
    @if(user() !== undefined){
    <ng-container>
      <button hlmBtn [brnMenuTriggerFor]="usermenu" variant="outline" class="ml-2">
        {{ user()?.firstName }} {{ user()?.lastName }}
      </button>

      <!-- User Menu -->
      <ng-template #usermenu>
        <hlm-menu>
          <hlm-menu-label>{{ user()?.firstName }} {{ user()?.lastName }}</hlm-menu-label>
          <hlm-menu-separator />
          <hlm-menu-group>
            <a hlmMenuItem routerLink="/account" class="cursor-pointer">
              <hlm-icon name="lucideSettings" hlmMenuIcon></hlm-icon>
              <span>Settings</span>
            </a>
            <button hlmMenuItem (click)="signOut()" class="cursor-pointer">
              <hlm-icon name="lucideLogOut" hlmMenuIcon></hlm-icon>
              <span>Sign Out</span>
            </button>
          </hlm-menu-group>
        </hlm-menu>
      </ng-template>
    </ng-container>

    }

    <!-- If the user is not signed in -->
    @else {
    <ng-container>
      <button hlmBtn (click)="signIn()">Sign In</button>
    </ng-container>
    }
  </div>
</header>
